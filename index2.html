    <script>
        window.onclick = function(event) {
            if (!event.target.matches('#latest-release-link') && event.target) {
	            closeListenNowForm();
            }
        }
    
        function toggleListenNowForm() {
            form_obj = document.getElementById("form-listen-now-popup");

            if (form_obj.style.display=="block") {
	            form_obj.style.display = "none";
            } else {
	            form_obj.style.display = "block";
            }
        }

        function closeListenNowForm() {
            form_obj = document.getElementById("form-listen-now-popup");

            if (form_obj.style.display=="block") {
	            form_obj.style.display = "none";
            } 
        }
